<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/Tekst.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedx ="0.3" data-speedy ="0.3" class="parallax background ">
        <img src="img/clouds.png" data-speedx ="0.27" data-speedy ="0.27" class="parallax">
        <img src="img/wenus.png" data-speedx ="0.2" data-speedy ="0.2" class="parallax wenus">
        <div class="text parallax" data-speedx ="0.1" data-speedy ="0.1">
            <h1>Parallax</h1>
        </div>
        <img src="img/earth.png" data-speedx ="0.18" data-speedy ="0.18" class="parallax earth">
        <img src="img/mars.png" data-speedx ="0.15" data-speedy ="0.15" class="parallax mars">
    </main>
</body>
<script src="app.js"></script>
</html>
